          <h2>Sitemizde Olan Yeniliklerden Anında Haberdar Olmak İçin Kaydolmayı Unutmayın!</h2>

          <form class="giris">
            <label for="isim">Ad Soyad:</label>
            <input type="text" id="isim" name="isim" required>
            <br>
            <label for="sifre">Şifrenizi giriniz</label>
            <input type="password" id="sifre" name="sifre" minlength="7" maxlength="14" required>
    
            <button type="submit">Gönder</button>
        </form>    

        <p id="hesapYok">Henüz bir hesabınız yok mu? <a href="javascript:void(0);" onclick="gosterKayit()">Kayıt ol</a></p>

          <form class="kayit" style="display:none;">
        <input type="text" name="adsoyad" placeholder="Ad Soyad giriniz" required> 
        <br>
        <input type="email" name="email" placeholder="Mail adresinizi giriniz" required>
        <br>
        <input type="text" name="mesaj" placeholder="Mesajınızı giriniz" required>
        <br>
        <input type="password" name="sifre" placeholder="Şifrenizi giriniz" required>
        <br>
        <input type="password" name="sifre" placeholder="Şifrenizi tekrar giriniz" required>
        <button type="submit">Gönder</button>
        <button type="reset">Verileri Temizle</button>
    </form>
       </div>
    </section>

    <script>
        function gosterKayit() {
           document.querySelector('.kayit').style.display = 'block';
           document.querySelector('.giris').style.display = 'none';
           document.getElementById('hesapYok').style.display = 'none';
        }
